<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>Covid-19-Showcase</title>
</head>

<body>
    <section id="mobile">
        <div class="logo"></div>
        <h1>Format available only for desktop sizes</h1>
    </section>

    <section class="head">
        <div class="logo"></div>
        <div class="search-bar">
            <input id="search" type="text" name="" placeholder="Search">
            <div class="icon-search">
                <svg width="10px" height="10px" viewBox="0 0 22 22" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
                    style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                    <g transform="matrix(1,0,0,1,-2193.19,-45.0344)">
                        <g transform="matrix(0.727978,0,0,0.727978,1478.66,19.9917)">
                            <g id="Search" transform="matrix(0.0501271,-0.0501271,0.0501271,0.0501271,949.471,54.5738)">
                                <path
                                    d="M520.894,185.371C610.126,185.371 682.571,257.816 682.571,347.048C682.571,436.28 610.126,508.725 520.894,508.725C431.663,508.725 359.218,436.28 359.218,347.048C359.218,257.816 431.663,185.371 520.894,185.371ZM520.894,224.344C588.616,224.344 643.598,279.326 643.598,347.048C643.598,414.77 588.616,469.751 520.894,469.751C453.172,469.751 398.191,414.77 398.191,347.048C398.191,279.326 453.172,224.344 520.894,224.344Z" />
                                <g transform="matrix(1,0,0,0.631674,342.707,254.332)">
                                    <path
                                        d="M198.452,377.808C198.452,360.102 189.371,345.727 178.187,345.727C167.003,345.727 157.922,360.102 157.922,377.808L157.922,656.794C157.922,674.5 167.003,688.875 178.187,688.875C189.371,688.875 198.452,674.5 198.452,656.794L198.452,377.808Z" />
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </section>

    <section class="global">
        <section class="global-data">
            <div id="new-confirmed" class="global-item">
                <h4>New Confirmed</h4>
                <h2>-</h2>
            </div>
            <div id="total-confirmed" class="global-item">
                <h4>Total Confirmed</h4>
                <h2>-</h2>
            </div>
            <div id="new-deaths" class="global-item">
                <h4>New Deaths</h4>
                <h2>-</h2>
            </div>
            <div id="total-deaths" class="global-item">
                <h4>Total Deaths</h4>
                <h2>-</h2>
            </div>
            <div id="new-recovered" class="global-item">
                <h4>New Recovered</h4>
                <h2>-</h2>
            </div>
            <div id="total-recovered" class="global-item">
                <h4>Total Recovered</h4>
                <h2>-</h2>
            </div>
        </section>
        <section class="sub-global">
            <div id="last-update">Last Update: <span>No time update</span></div>
        </section>
    </section>

    <section id="allCountry" class="all-country">
        <!-- <table class="sortable"> -->
        <table>
            <thead>
                <tr>
                    <th id="country" class="country-head">Country</th>
                    <th id="newConfirmed">New Confirmed</th>
                    <th id="totalConfirmed" class="th-selected">Total Confirmed</th>
                    <th id="newDeaths" class="n-deaths-head">New Deaths</th>
                    <th id="totalDeaths" class="t-deaths-head">Total Deaths</th>
                    <th id="newRecovered">New Recovered</th>
                    <th id="totalRecovered">Total Recovered</th>
                    <!-- <th class="more-head">More</th> -->
                </tr>
            </thead>
            <tbody id="countries-bar">
            </tbody>
        </table>
    </section>

    <section id="specificCountry" class="specific-country" style="display: none;">
        <div id="closeSpecific">
            <p>X</p>
        </div>
    </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
<script src="js/script.js"></script>
<!-- <script src="js/sorttable.js"></script> -->

</html>
